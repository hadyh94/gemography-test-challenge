<div class="container">
  <div class="card-info">
    <div class="row">
      <div class="col-md-3">
        <div class="avatar">
          <img src="{{ item?.owner?.avatar_url }}" alt="" />
        </div>
      </div>
      <div class="col-md-9">
        <div class="text-info">
          <div class="title">
            <h3>{{item?.full_name}}</h3>
          </div>
          <div class="description">
            <h5>{{item?.description}}</h5>
          </div>
          <div class="special-items">
            <div class="stars">
              <span>Stars: {{item?.stargazers_count / 1000 }} K</span>
            </div>
            <div class="issues">
              <span>Issues: {{item?.open_issues_count}}</span>
            </div>
            <div class="submitted-date">
              <span>Submitted days ago by </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
